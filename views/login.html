<div data-ng-if="showTemplate">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 df-auth-container df-section-all-round">

            <div class="alert alert-danger" role="alert" data-ng-show="errorMsg !== ''">
                <button type="button" class="close" data-ng-click="dismissError()"><span aria-hidden="true">&times;</span></button>
                {{errorMsg}}
            </div>

            <div class="alert alert-success" role="alert" data-ng-show="successMsg !== ''">
                <button type="button" class="close" data-ng-click="dismissSuccess()"><span aria-hidden="true">&times;</span></button>
                {{successMsg}}
            </div>



            <!-- Login Section -->
            <div data-ng-if="loginActive">

                <div class="panel panel-default df-panel-heading">
                    <div class="panel-heading">
                        <!-- Page title -->
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <dreamfactory-waiting data-show="loginWaiting"></dreamfactory-waiting>
                        <!-- Login Form -->
                        <form name="loginForm" data-ng-submit="login(creds)" >
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                                    <input type="email" id="df-login-email" name="df-login-email" placeholder="Enter Email"
                                           data-ng-model="creds.email" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-fw fa-key"></i></span>
                                    <input type="password" id="df-login-password" name="df-login-password" placeholder="Enter Password"
                                           data-ng-model="creds.password" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-checked="rememberMe" data-ng-model="rememberMe" />
                                        Remember Me
                                    </label>
                                </div>
                            </div>

                            <!--data-ng-if="systemConfig.allow_remote_providers"-->
                            <div data-ng-if="true === true">
                                <hr />

                                <div class="form-group">
                                    <dreamfactory-remote-auth-providers></dreamfactory-remote-auth-providers>
                                </div>
                            </div>

                            <hr />

                            <!-- <input type="submit" value="submit"> -->
                            <input class="btn btn-primary btn-block" id="submit-login" type="submit" value="Login">
                        </form>
                    </div>
                </div>

                <div class="pull-right">
                    <a  id="forgot-password-active" type="button"
                        data-ng-click="showForgotPassword()">Forgot Password</a>
                </div>

            </div>
            <!-- End Login Section -->

            <dreamfactory-forgot-pword-email data-ng-if="!loginActive"></dreamfactory-forgot-pword-email>
        </div>
    </div>
</div>
